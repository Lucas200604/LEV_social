{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEV</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
</head>
<body>
    <nav class="navbar">
        <h1><a href="/" class="logo">LEV</a></h1>
        <ul>
            <li>
                <a href="{% url 'home' %}">Home</a>
            </li>
            
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'feed' %}">Feed</a>
            </li>
            <li>
                <a href="{% url 'post' %}">Publicar</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Log out</a>
            </li>
            <li>
                <a href="{% url 'profile' %}">My Account</a>
            </li>
            
            {% else %}
            <li>
                <a href="{% url 'signup' %}">Sign up</a>
            </li>
            <li>
                <a href="{% url 'login' %}">Log in</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="main">

		{% block content %}

		{% endblock content %}

	</div>

    <footer>
		<div class="row">
			<p>Red Social LEV<br>hecha por: <a href="http://www.instagram.com/lucasr_ramirez">Lucas Ram√≠rez</a></p>
		</div>
	</footer>
<script src="https://kit.fontawesome.com/b4a55af2fc.js" crossorigin="anonymous"></script>
</body>
</html>
